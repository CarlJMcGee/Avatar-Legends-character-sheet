  <body class="columns is-multiline">

    >
      <h1 class="column is-half has-text-centered has-text-white title">
        Avatar Legends
      </h1>
    </header>
    <main class="section columns is-multiline">
      <section class="column columns is is-full">
        <!-- playbook and background -->
        <div class="column container columns is-multiline">
          <div class="playbook select">
            <select class="playbook-items" id="playbook">
              <option selected disabled>Playbook</option>
              <option value="The Adamant">The Adamant</option>
              <option value="The Bold">The Bold</option>
              <option value="The Guardian">The Guardian</option>
              <option value="The Hammer">The Hammer</option>
              <option value="The Icon">The Icon</option>
              <option value="The Idealist">The Idealist</option>
              <option value="The Pillar">The Pillar</option>
              <option value="The Prodigy">The Prodigy</option>
              <option value="The Rogue">The Rogue</option>
              <option value="The Successor">The Successor</option>
              <option value="The Destined">The Destined</option>
              <option value="The Elder">The Elder</option>
              <option value="The Foundling">The Foundling</option>
              <option value="The Razor">The Razor</option>
            </select>
          </div>
          <div class="background select">
            <select class="" name="" id="background">
              <option selected disabled>Background</option>
              <option value="Military">Military</option>
              <option value="Monastic">Monastic</option>
              <option value="Outlaw">Outlaw</option>
              <option value="Privileged">Privileged</option>
              <option value="Urban">Urban</option>
              <option value="Wilderness">Wilderness</option>
            </select>
          </div>
          <div class="demeanor select">
            <select name="" id="demeanor">
              <option selected disabled>Demeanor</option>
              <option value="Childish">Childish</option>
              <option value="Fierce">Fierce</option>
              <option value="Imperious">Imperious</option>
              <option value="Overbearing">Overbearing</option>
              <option value="Proper">Proper</option>
              <option value="Strange">Strange</option>
            </select>
          </div>
          <textarea
            name="fighting-style"
            id="fighting-style"
            cols="10"
            rows="2"
            class="textarea m-0"
            placeholder="Fighting Style"
          ></textarea>
        </div>
        <div class="column is-three-fifths container columns is-multiline px-5">
          <input
            type="text"
            name="name"
            id="name"
            class="column"
            placeholder="Character Name"
          />
          <!-- training -->
          <h3 class="is-size-4 column is is-full has-text-centered">
            Your Training
          </h3>
          <div class="training control column columns">
            <label class="radio column px-0 is-size-2">
              <input type="radio" name="training" id="water" value="water" />
              üíß
            </label>

            <label class="radio column px-0 is-size-2">
              <input type="radio" name="training" id="earth" value="earth" />
              ‚õ∞Ô∏è
            </label>

            <label class="radio column px-0 is-size-2">
              <input type="radio" name="training" id="fire" value="fire" />
              üî•
            </label>

            <label class="radio column px-0 is-size-2">
              <input type="radio" name="training" id="air" value="air" />
              üå™Ô∏è
            </label>

            <label class="radio column px-0 is-size-2">
              <input
                type="radio"
                name="training"
                id="weapons"
                value="weapons"
              />
              ‚öîÔ∏è
            </label>

            <label class="radio column px-0 is-size-2">
              <input
                type="radio"
                name="training"
                id="technology"
                value="technology"
              />
              ‚öôÔ∏è
            </label>
          </div>
        </div>

        <!-- statuses -->
        <div
          class="column container columns is-multiline has-text-white has-background-link m-2 p-1"
        >
          <!-- positive -->
          <div class="container column p-0">
            <h3 class="column">Positive</h3>
            <div class="column columns is-multiline is-size-7">
              <label class="checkbox column is-full">
                <input
                  type="checkbox"
                  name="Empowered"
                  id="Empowered"
                  class="pos-stats"
                />
                Empowered
              </label>
              <label class="checkbox column is-full">
                <input
                  type="checkbox"
                  name="Favored"
                  id="Favored"
                  class="pos-stats"
                />
                Favored
              </label>
              <label class="checkbox column is-full">
                <input
                  type="checkbox"
                  name="Inspired"
                  id="Inspired"
                  class="pos-stats"
                />
                Inspired
              </label>
              <label class="checkbox column is-full">
                <input
                  type="checkbox"
                  name="Prepared"
                  id="Prepared"
                  class="pos-stats"
                />
                Prepared
              </label>
            </div>
          </div>

          <!-- negative -->
          <div class="container column p-0">
            <h3 class="column">Negative</h3>
            <div class="column columns is-multiline is-size-7">
              <label class="checkbox column is-full">
                <input
                  type="checkbox"
                  name="Doomed"
                  id="Doomed"
                  class="neg-stats"
                />
                Doomed
              </label>
              <label class="checkbox column is-full">
                <input
                  type="checkbox"
                  name="Impaired"
                  id="Impaired"
                  class="neg-stats"
                />
                Impaired
              </label>
              <label class="checkbox column is-full">
                <input
                  type="checkbox"
                  name="Trapped"
                  id="Trapped"
                  class="neg-stats"
                />
                Trapped
              </label>
              <label class="checkbox column is-full">
                <input
                  type="checkbox"
                  name="Stunned"
                  id="Stunned"
                  class="neg-stats"
                />
                Stunned
              </label>
            </div>
          </div>
        </div>
      </section>

      <section class="column is-full">
        <!-- stats -->
        <div
          class="box has-background-info-light columns is-centered has-text-centered"
        >
          <div class="column columns is-multiline">
            <h3 class="column is-full is-size-4">Stats</h3>
            <div class="column columns is-full has-text-left">
              <div class="select">
                <select name="" id="">
                  <option value="3">3</option>
                  <option value="2">2</option>
                  <option value="1">1</option>
                  <option value="0">0</option>
                  <option value="-1">-1</option>
                </select>
              </div>
              <h3 class="column">Creativity</h3>
            </div>
            <div class="column columns is-full has-text-left">
              <div class="select">
                <select name="" id="">
                  <option value="3">3</option>

                  <option value="0">0</option>
                  <option value="-1">-1</option>

              <h3 class="column">Focus</h3>

            <div class="column columns is-full has-text-left">
              <div class="select">
                <select name="" id="">
                  <option value="3">3</option>
                  <option value="2">2</option>
                  <option value="1">1</option>
                  <option value="0">0</option>
                  <option value="-1">-1</option>
                </select>
              </div>
              <h3 class="column">Harmony</h3>
            </div>
            <div class="column columns is-full has-text-left">
              <div class="select">
                <select name="" id="">
                  <option value="3">3</option>
                  <option value="2">2</option>
                  <option value="1">1</option>
                  <option value="0">0</option>
                  <option value="-1">-1</option>
                </select>
              </div>
              <h3 class="column">Passion</h3>
            </div>

            <!-- fatigue -->
            <div class="container">
              <h3>Fatigue</h3>
              <div class="control">
                <input type="radio" name="" id="" class="mx-3" />
                <input type="radio" name="" id="" class="mx-3" />
                <input type="radio" name="" id="" class="mx-3" />
                <input type="radio" name="" id="" class="mx-3" />
                <input type="radio" name="" id="" class="mx-3" />
              </div>
            </div>
          </div>

          <!-- balance of principles -->
          <div class="column">
            <h3 class="is-size-4">Balance</h3>
            <br />
            <br />
            <br />
            <h3 class="has-text-left is-size-3">Principle 1</h3>
            <div class="control">
              <input type="radio" name="" id="" class="mx-3" />
              <input type="radio" name="" id="" class="mx-3" />
              <input type="radio" name="" id="" class="mx-3" />
              <input type="radio" name="" id="" class="mx-3" />
              <input type="radio" name="" id="" class="mx-3" />
            </div>
            <h3 class="has-text-right is-size-3">Principle 2</h3>
          </div>

          <!-- conditions -->
          <div class="column">
            <h3 class="is-size-4">Conditions</h3>
            <br />
            <div class="container columns is-multiline has-text-left pl-6">
              <label for="" class="checkbox column is-full">
                <input type="checkbox" name="" id="Afraid" class="" />
                <span>Afraid:</span> take -2 to intimidate and call someone out
              </label>
              <label class="checkbox column is-full">
                <input type="checkbox" name="" id="Angry" class="" />
                <span class="is-size-5">Angry:</span> take -2 to guide and
                comfort and assess a situation
              </label>
              <label class="checkbox column is-full">
                <input type="checkbox" name="" id="Guilty" class="" />
                <span class="is-size-5">Guilty:</span> take -2 to push your luck
                and deny a callout
              </label>
              <label class="checkbox column is-full">
                <input type="checkbox" name="" id="Insecure" class="" />
                <span class="is-size-5">Insecure:</span> take -2 to trick and
                resist shifting your balance
              </label>
              <label class="checkbox column is-full">
                <input type="checkbox" name="" id="Trouble" class="" />
                <span class="is-size-5">Trouble:</span> take -2 to plead and
                rely on your skills or training
              </label>
            </div>
          </div>
        </div>
      </section>

      <section class="column columns is-full has-text-centered">
        <div class="columns column is-two-thirds is-multiline">
          <h3 class="title column is-full">playbook character details</h3>
          <div class="column columns" id="playbook-details"></div>
        </div>
        <div class="column columns is-multiline">
          <h3 class="title column is-full">Moves</h3>
