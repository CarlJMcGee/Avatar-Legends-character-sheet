<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unoffical Avatar Legends Character Sheet</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
      integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
      integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class="columns is-multiline">
    <header
      class="column is-full m-1 columns is-centered has-background-link p-3"
    >
      <h1 class="column is-half has-text-centered has-text-white title">
        Avatar Legends
      </h1>
    </header>
    <main class="section columns is-multiline">
      <section class="column columns is is-full">
        <!-- playbook and background -->
        <div class="column container columns is-multiline">
          <div class="playbook select">
            <select class="playbook-items">
              <option class="book" selected disabled>Playbook</option>
              <option class="book">The Adamant</option>
              <option class="book">The Bold</option>
              <option class="book">The Guardian</option>
              <option class="book">The Hammer</option>
              <option class="book">The Icon</option>
              <option class="book">The Idealist</option>
              <option class="book">The Pillar</option>
              <option class="book">The Prodigy</option>
              <option class="book">The Rogue</option>
              <option class="book">The Successor</option>
              <option class="book">The Destined</option>
              <option class="book">The Elder</option>
              <option class="book">The Foundling</option>
              <option class="book">The Razor</option>
            </select>
          </div>
          <div class="background select">
            <select class="" name="" id="background">
              <option selected disabled>Background</option>
              <option>Military</option>
              <option>Monastic</option>
              <option>Outlaw</option>
              <option>Privileged</option>
              <option>Urban</option>
              <option>Wilderness</option>
            </select>
          </div>
          <div class="demeanor select">
            <select name="" id="demeanor">
              <option selected disabled>Demeanor</option>
              <option>Childish</option>
              <option>Fierce</option>
              <option>Imperious</option>
              <option>Overbearing</option>
              <option>Proper</option>
              <option>Strange</option>
            </select>
          </div>
          <textarea
            name="fighting-style"
            id="fighting-style"
            cols="10"
            rows="2"
            class="textarea column m-0"
            placeholder="Fighting Style"
          ></textarea>
        </div>
        <!-- training -->
        <div class="column is-three-fifths container columns is-multiline">
          <h3 class="is-size-4 column is is-full has-text-centered">
            Your Training
          </h3>
          <ul class="column columns">
            <li class="column is-size-2">
              <input type="radio" name="water" id="water" />
              üíß
            </li>
            <li class="column is-size-2">
              <input type="radio" name="earth" id="earth" />
              ‚õ∞Ô∏è
            </li>
            <li class="column is-size-2">
              <input type="radio" name="fire" id="fire" />
              üî•
            </li>
            <li class="column is-size-2">
              <input type="radio" name="air" id="air" />
              üå™Ô∏è
            </li>
            <li class="column is-size-2">
              <input type="radio" name="weapons" id="weapons" />
              ‚öîÔ∏è
            </li>
            <li class="column is-size-2">
              <input type="radio" name="tech" id="tech" />
              ‚öôÔ∏è
            </li>
          </ul>
        </div>
        <!-- statuses -->
        <div class="column container columns is-multiline">
          <!-- positive -->
          <div class="container column pr-0">
            <h3 class="column">Positive</h3>
            <div class="column columns is-multiline is-size-7">
              <label class="checkbox column is-full">
                <input type="checkbox" name="empowered" id="empowered" />
                Empowered
              </label>
              <label class="checkbox column is-full">
                <input type="checkbox" name="favored" id="favored" />
                Favored
              </label>
              <label class="checkbox column is-full">
                <input type="checkbox" name="inspired" id="inspired" />
                Inspired
              </label>
              <label class="checkbox column is-full">
                <input type="checkbox" name="prepared" id="prepared" />
                Prepared
              </label>
            </div>
          </div>
          <!-- negative -->
          <div class="container column pl-0">
            <h3 class="column">Positive</h3>
            <div class="column columns is-multiline is-size-7">
              <label class="checkbox column is-full">
                <input type="checkbox" name="doomed" id="doomed" />
                Doomed
              </label>
              <label class="checkbox column is-full">
                <input type="checkbox" name="impaired" id="impaired" />
                Impaired
              </label>
              <label class="checkbox column is-full">
                <input type="checkbox" name="trapped" id="trapped" />
                Trapped
              </label>
              <label class="checkbox column is-full">
                <input type="checkbox" name="stunned" id="stunned" />
                Stunned
              </label>
            </div>
          </div>
        </div>
      </section>
      <section class="column">
        <div class="box has-background-info-light columns is-centered">
          <div class="column">
            <h3>Stats</h3>
          </div>
          <div class="column">Balance</div>
          <div class="column">Conditions</div>
        </div>
      </section>
    </main>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
