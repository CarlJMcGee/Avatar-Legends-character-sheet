<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unoffical Avatar Legends Character Sheet</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
      integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
      integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class="columns is-multiline">
    <header
      class="column is-full m-1 columns is-centered has-background-link p-3"
    >
      <h1 class="column is-half has-text-centered has-text-white title">
        Avatar Legends
      </h1>
    </header>
    <main class="section columns is-multiline">
      <section class="column columns is is-full">
        <!-- playbook and background -->
        <div class="column container columns is-multiline">
          <div class="playbook select">
            <select class="playbook-items" id="playbook">
              <option selected disabled>Playbook</option>
              <option value="The Adamant">The Adamant</option>
              <option value="The Bold">The Bold</option>
              <option value="The Guardian">The Guardian</option>
              <option value="The Hammer">The Hammer</option>
              <option value="The Icon">The Icon</option>
              <option value="The Idealist">The Idealist</option>
              <option value="The Pillar">The Pillar</option>
              <option value="The Prodigy">The Prodigy</option>
              <option value="The Rogue">The Rogue</option>
              <option value="The Successor">The Successor</option>
              <option value="The Destined">The Destined</option>
              <option value="The Elder">The Elder</option>
              <option value="The Foundling">The Foundling</option>
              <option value="The Razor">The Razor</option>
            </select>
          </div>
          <div class="background select">
            <select class="" name="" id="background">
              <option selected disabled>Background</option>
              <option value="Military">Military</option>
              <option value="Monastic">Monastic</option>
              <option value="Outlaw">Outlaw</option>
              <option value="Privileged">Privileged</option>
              <option value="Urban">Urban</option>
              <option value="Wilderness">Wilderness</option>
            </select>
          </div>
          <div class="demeanor select">
            <select name="" id="demeanor">
              <option selected disabled>Demeanor</option>
              <option value="Childish">Childish</option>
              <option value="Fierce">Fierce</option>
              <option value="Imperious">Imperious</option>
              <option value="Overbearing">Overbearing</option>
              <option value="Proper">Proper</option>
              <option value="Strange">Strange</option>
            </select>
          </div>
          <textarea
            name="fighting-style"
            id="fighting-style"
            cols="10"
            rows="2"
            class="textarea m-0"
            placeholder="Fighting Style"
          ></textarea>
        </div>
        <!-- training -->
        <div class="column is-three-fifths container columns is-multiline px-5">
          <h3 class="is-size-4 column is is-full has-text-centered">
            Your Training
          </h3>
          <div class="training control column columns">
            <label class="radio column px-0 is-size-2">
              <input type="radio" name="training" id="water" value="water" />
              üíß
            </label>

            <label class="radio column px-0 is-size-2">
              <input type="radio" name="training" id="earth" value="earth" />
              ‚õ∞Ô∏è
            </label>

            <label class="radio column px-0 is-size-2">
              <input type="radio" name="training" id="fire" value="fire" />
              üî•
            </label>

            <label class="radio column px-0 is-size-2">
              <input type="radio" name="training" id="air" value="air" />
              üå™Ô∏è
            </label>

            <label class="radio column px-0 is-size-2">
              <input
                type="radio"
                name="training"
                id="weapons"
                value="weapons"
              />
              ‚öîÔ∏è
            </label>

            <label class="radio column px-0 is-size-2">
              <input
                type="radio"
                name="training"
                id="technology"
                value="technology"
              />
              ‚öôÔ∏è
            </label>
          </div>
        </div>
        <!-- statuses -->
        <div class="column container columns is-multiline">
          <!-- positive -->
          <div class="container column pr-0">
            <h3 class="column">Positive</h3>
            <div class="column columns is-multiline is-size-7">
              <label class="checkbox column is-full">
                <input
                  type="checkbox"
                  name="Empowered"
                  id="Empowered"
                  class="pos-stats"
                />
                Empowered
              </label>
              <label class="checkbox column is-full">
                <input
                  type="checkbox"
                  name="Favored"
                  id="Favored"
                  class="pos-stats"
                />
                Favored
              </label>
              <label class="checkbox column is-full">
                <input
                  type="checkbox"
                  name="Inspired"
                  id="Inspired"
                  class="pos-stats"
                />
                Inspired
              </label>
              <label class="checkbox column is-full">
                <input
                  type="checkbox"
                  name="Prepared"
                  id="Prepared"
                  class="pos-stats"
                />
                Prepared
              </label>
            </div>
          </div>
          <!-- negative -->
          <div class="container column pl-0">
            <h3 class="column">Negative</h3>
            <div class="column columns is-multiline is-size-7">
              <label class="checkbox column is-full">
                <input
                  type="checkbox"
                  name="Doomed"
                  id="Doomed"
                  class="neg-stats"
                />
                Doomed
              </label>
              <label class="checkbox column is-full">
                <input
                  type="checkbox"
                  name="Impaired"
                  id="Impaired"
                  class="neg-stats"
                />
                Impaired
              </label>
              <label class="checkbox column is-full">
                <input
                  type="checkbox"
                  name="Trapped"
                  id="Trapped"
                  class="neg-stats"
                />
                Trapped
              </label>
              <label class="checkbox column is-full">
                <input
                  type="checkbox"
                  name="Stunned"
                  id="Stunned"
                  class="neg-stats"
                />
                Stunned
              </label>
            </div>
          </div>
        </div>
      </section>
      <section class="column">
        <div class="box has-background-info-light columns is-centered">
          <div class="column">
            <h3>Stats</h3>
          </div>
          <div class="column">Balance</div>
          <div class="column">Conditions</div>
        </div>
      </section>
    </main>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
